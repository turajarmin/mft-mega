<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./public/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body>
    <!-- make project -->
    <!--menu-->
    <div class="menu">
      <nav>
        <div><a href="#">home</a></div>
        <div><a href="#">about</a></div>
        <div><a href="#">contact</a></div>
        <div><a href="#">gallery</a></div>
        <div><a href="#">video</a></div>
        <div><a href="#">music</a></div>
      </nav>
    </div>
    <div class="bars">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <!--end menu-->
    <!--slider-->
    <div class="slider">
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./public/images/image-1.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="./public/images/image-2.jpg" alt="">
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <!--end slider-->
    <!--end make project -->

    <script src="./public/swiper/swiper-bundle.min.js"></script>
    <script>
      let bars = document.querySelector(".bars");
      let menu = document.querySelector(".menu");
      bars.addEventListener("click", function () {
        menu.style.left = "0";
      });
      menu.addEventListener("click", function () {
        menu.style.left = "-100%";
      });
    </script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 0,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
